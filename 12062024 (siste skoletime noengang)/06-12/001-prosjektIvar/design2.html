<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid 2forslag</title>
<style>
    :root {
    --svart: #000;
    --hvit: #fff;
    --BGFarge: rgb(199, 189, 168);
    --tabellBGFarge: #ece9e9;
    --linkBGFarge: #d6ffa1ba;
    }
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--BGFarge);
    }
    .container {
        display: grid;
        grid-template-columns: 150px auto;
        gap: 1em;
    }
    nav {
        grid-column: 1;
        background-color: #f0f0f0;
        padding: 1em;
    }
    main {
        grid-column: 2;
        padding: 1em;
    }
    .bottom-box {
        grid-column: 1 / span 2;
        background-color: #e0e0e0;
        padding: 1em;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1em;
    }
    .bottom-box ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
</style>
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </nav>
        <main>
            <h1>Main Content</h1>
            <p>This is the main content area.</p>
        </main>
        <div class="bottom-box">
            <ul class="list1">
                <li>List 1 Item 1</li>
                <li>List 1 Item 2</li>
            </ul>
            <ul class="list2">
                <li>List 2 Item 1</li>
                <li>List 2 Item 2</li>
            </ul>
        </div>
    </div>
</body>
</html>
