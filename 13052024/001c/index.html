    <script type="">
        let tall1El = document.querySelector("#F1");
        let tall2El = document.querySelector("#F2");
        let knappEl = document.querySelector("#knapp");
        let resultatEl = document.querySelector("#R1");

        tall1El.addEventListener("input", function(){
            if(tall1El.value.length > 0 && tall2El.value.length > 0){
                knappEl.removeAttribute("hidden");
            } else {
                knappEl.setAttribute("hidden", "");
            }
        });
        tall2El.addEventListener("input", function(){
            if(tall1El.value.length > 0 && tall2El.value.length > 0){
                knappEl.removeAttribute("hidden");
            } else {
                knappEl.setAttribute("hidden", "");
            }
        });
        knappEl.addEventListener("click", function(){
            let tall1 = Number(tall1El.value);
            let tall2 = Number(tall2El.value);
            let sum = tall1 + tall2;
            resultatEl.innerHTML = sum;
        });
    </script>
